<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&F recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/homePage.css">
      </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-black" >

    </header>
    <div>

            <div class="mt-6 space-y-12 lg:space-y-0 lg:grid lg:grid-cols-2 lg:gap-x-6" >
              <div class="group relative shadow-2xl shadow-white rounded-lg">

              </div>
              <div class="group relative shadow-2xl shadow-white rounded-lg">
                <div class="relative w-full h-80 bg-white rounded-lg overflow-hidden group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1">
                  <img src="./assets/images/food_homePage.jpg" alt="food image" class="w-full h-full object-center object-cover">
                </div>
                <h3 class="mt-6 text-sm text-gray-100">
                  <a href="#">
                    <span class="absolute inset-0"></span>
                   Food Recipes
                  </a>
                </h3>
                <p class="text-base font-semibold text-gray-200">Enjoy our Recipes Selection</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="./Assets/homePage.js"></script>
